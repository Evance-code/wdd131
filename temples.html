<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu">&#9776;</button> <!-- hamburger -->
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>

    <main>
        <h1>Temples</h1>
        <section class="album">
            <figure>
                <img src="images/temple1.jpg" alt="Temple 1">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <!-- Repeat 9 or more figures -->
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Your Name</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
