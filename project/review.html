<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main>
        <section style="text-align:center;">
            <h2>Your submission was successful ‚úÖ</h2>
            <p>We appreciate your feedback.</p>
            <p>Total Reviews Submitted: <strong id="reviewCount"></strong></p>
            <a href="form.html" style="color: var(--main-color); font-weight: bold;">Submit another review</a>
        </section>
    </main>

    <footer>
        <p>¬©2024 üå∏ Evance Hosea Katanga üåç Tanzania</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        // localStorage review counter
        let count = Number(localStorage.getItem("reviewCount")) || 0;
        count++;
        localStorage.setItem("reviewCount", count);
        document.getElementById("reviewCount").textContent = count;

        // footer last modified
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>

</html>
