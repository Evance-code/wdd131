<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer>
        const counterKey = "reviewCount";
        let count = localStorage.getItem(counterKey) || 0;
        count++;
        localStorage.setItem(counterKey, count);

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("counter").textContent = count;
            document.getElementById("lastModified").textContent =
                "Last Modification: " + document.lastModified;
        });
    </script>
</head>

<body>
    <header>
        <h1>Thank You for Your Submission!</h1>
    </header>

    <main>
        <section>
            <p>Your product review has been submitted successfully.</p>
            <p><strong>Total Reviews Submitted:</strong> <span id="counter"></span></p>
        </section>

        <a href="form.html" class="btn">Submit Another Review</a>
    </main>

    <footer>
        <p>©2024 🌍 Evance Hosea Katanga 🌍 Tanzania</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
