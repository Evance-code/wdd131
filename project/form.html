<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for WDD 131 Dynamic Web Fundamentals.">
    <title>Product Review Form | WDD 131</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name <span aria-label="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span aria-label="required">*</span></legend>
                <label><input type="radio" name="rating" id="rating1" value="1" required> ★</label>
                <label><input type="radio" name="rating" id="rating2" value="2"> ★★</label>
                <label><input type="radio" name="rating" id="rating3" value="3"> ★★★</label>
                <label><input type="radio" name="rating" id="rating4" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" id="rating5" value="5"> ★★★★★</label>
            </fieldset>

            <label for="installDate">Date of Installation <span aria-label="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
                <label><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="design"> Design</label>
            </fieldset>

            <label for="reviewText">Written Review <span>(Optional)</span></label>
            <textarea id="reviewText" name="reviewText" placeholder="Share your thoughts..."></textarea>

            <label for="userName">Your Name <span>(Optional)</span></label>
            <input type="text" id="userName" name="userName" placeholder="Your name">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>©2024 🌸 Evance Hosea Katanga 🌍 Tanzania</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Footer last modified date
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>

</html>
