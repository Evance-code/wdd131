<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
                <label><input type="checkbox" id="durability" name="useful" value="Durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="useful" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="useful" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="useful" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="5"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>©2024 🌍 Evance Hosea Katanga 🌍 Tanzania</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
